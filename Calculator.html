<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculix Calculator</title>
    <link rel="stylesheet" href="Cal-Style.css">
</head>

<body>
    <div class="calculator">
        <div class="logo"><img src="Logo.png" alt=""></div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">‚Üê</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="0">0</button>
            <button class="number" id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    <script src="Cal-Script.js"></script>
</body>

</html>
